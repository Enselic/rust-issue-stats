query TimelineQuery($number: Int!, $after: String!, $timelinePageSize: Int = 200, $timelineItemTypes: [IssueTimelineItemsItemType!]!) {
    repository(owner: "rust-lang", name: "rust") {
        issue(number: $number) {
            number
            title
            createdAt
            labels(first: 100) {
                nodes {
                    name
                }
            }
            timelineItems(itemTypes: $timelineItemTypes, first: $timelinePageSize, after: $after) {
                nodes {
                    ... on LabeledEvent {
                        __typename
                        createdAt
                        label {
                            name
                        }
                    }
                    ... on UnlabeledEvent {
                        __typename
                        createdAt
                        label {
                            name
                        }
                    }
                    ... on ClosedEvent {
                        __typename
                        createdAt
                    }
                }
                pageInfo {
                    endCursor
                    hasNextPage
                    hasPreviousPage
                    startCursor
                }
            }
        }
    }
}
