query OpenedAndClosedIssues($repositoryOwner: String!, $repositoryName: String!, $pageSize: Int!, $after: String) {
  repository(owner: $repositoryOwner, name: $repositoryName) {
    issues(
      first: $pageSize
      after: $after
      orderBy: {direction: ASC, field: CREATED_AT}
    ) {
      totalCount
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        number
        createdAt
        url
        title
        timelineItems(first: 250, itemTypes: [REOPENED_EVENT, CLOSED_EVENT]) {
          totalCount
          pageInfo {
            hasNextPage
            endCursor
          }
          nodes {
            __typename
            ... on ReopenedEvent {
              actor {
                __typename
                login
              }
              createdAt
            }
            ... on ClosedEvent {
              actor {
                __typename
                login
              }
              createdAt
            }
          }
        }
      }
    }
  }
}
