query OpenedAndClosedIssues($repositoryOwner: String!, $repositoryName: String!, $pageSize: Int!, $after: String) {
  repository(owner: $repositoryOwner, name: $repositoryName) {
    issues(
      first: $pageSize
      after: $after
      orderBy: {direction: ASC, field: CREATED_AT}
    ) {
      totalCount
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        number
        url
        title
        state
        createdAt
        closedAt
        labels(first: 100) {
          totalCount
          nodes {
            name
          }
        }
      }
    }
  }
}
